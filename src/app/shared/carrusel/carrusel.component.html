<owl-carousel-o class="carrusel-account" [options]="customOptions">
  <ng-template carouselSlide *ngFor="let row of totalAccount" >
    <div  class="slide">
      <div class="row">
        <div class="col-sm-6 small font-weight-bold">En productos<br> de {{row.title | translate}} tienes :</div>
        <div class="col-sm-6 small text-center"><h5>{{row.value | currency:'$'}}</h5></div>
      </div>
    </div>
  </ng-template>
</owl-carousel-o>
